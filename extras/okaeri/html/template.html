<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--<link rel="icon" type="image/gif" href="favicon.gif">-->
        <link type="text/css" rel="stylesheet" href="${theme}.css"/>
        <title>おかえり</title>
    </head>
    <body>
        <h1>おかえり</h1>
        <div id="container">
            % for sect in sections:
            <div class="square">
                <span>
                    <h7>${sect}</h7>
                <span>
                <div class="content">
                    % for obj in zerudas:
                    % if obj.section == sect:
                   <a href="${obj.url}">${obj.label}</a>
                    % endif
                    % endfor
                </div>
            </div>
            % endfor
        </div>
        <div class="search">
            <form target="_blank" method="get" action="https://searx.me/">
                <input class="search-box" name="q" placeholder="search..." autofocus="autofocus" type="text">
            </form>
        </div>
    </body>
</html>
